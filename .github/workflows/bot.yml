name: Discord Bot - Continuous Deployment

on:
  # 手動実行を許可
  workflow_dispatch:

  # プッシュ時に実行（mainブランチ）
  push:
    branches:
      - main

  # スケジュール実行（1時間ごと）
  schedule:
    - cron: '0 * * * *'  # 毎時0分に実行

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Discord Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          POST_INTERVAL_MINUTES: 0
          MAX_POSTS_PER_RUN: 5
        run: |
          timeout 5m node src/index.js || true

      - name: Commit and push posted URLs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -f posted_urls.json ]; then
            git add posted_urls.json
            git diff --staged --quiet || git commit -m "Update posted URLs [skip ci]"
            git push
          fi
